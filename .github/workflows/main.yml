on:
  push:
    tags:
      - 'v*'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: Kittinutz/jenosize-fe
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: Kittinutz
          password: ${{ secrets.GH_API_PACKAGE }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.prod
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: checkout prod infra
        uses: actions/checkout@v4
        with:
          repository: Kittinutz/jenosize-dev-ops.git
          token: ${{ secrets.GH_API_PACKAGE }}
          ref: main
      - name: Install Kuztomizer
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
          mv kustomize /usr/local/bin/
      - name: checkout production infra
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout main
      - name: Edit kustomize image
        run: |
          cd repos/frontend
          ls
          kustomize edit set image ${REGISTRY}/${IMAGE_NAME}:${RELEASE_VERSION}
      - name: Deploy to Production
        run: |
          ls
          git commit -am "[skip ci] PROD manifest-image update for build ${RELEASE_VERSION}"
          git push origin main
